<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guess My Word — amazing avi</title>
  <style>
    /* hehe ttpd my fav sir */
    :root { --paper:#f7f3ee; --ink:#1b1b1b; --muted:#6b6b6b; --ok:#2e7d32; --bad:#b3261e; }
    body { margin:0; font-family: ui-serif, Georgia, "Times New Roman", serif; background:var(--paper); color:var(--ink); }
    .wrap { max-width: 760px; margin: 40px auto; padding: 20px 16px; }
    h1 { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-weight: 700; letter-spacing: .04em; margin: 0 0 8px; }
    .sub { color:var(--muted); margin: 0 0 18px; font-style: italic; }
    #wordDisplay { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 28px; letter-spacing: .15em; font-weight: 700; margin: 8px 0; }
    .row { display:flex; gap:10px; align-items:center; margin: 10px 0; flex-wrap: wrap; }
    input[type="text"] { width:70px; padding:10px; font-size:18px; text-align:center; border:1.5px solid #0003; border-radius:10px; background:#fff; }
    button { padding:10px 14px; border:1.5px solid #0006; background:#fff; border-radius:10px; cursor:pointer; font-family: ui-monospace, monospace; }
    #message { min-height: 22px; font-weight: 600; }
    .ok { color: var(--ok); } .bad { color: var(--bad); }
    .pill { border:1px solid #0003; border-radius: 999px; padding:6px 10px; background:#fff; margin-right:10px; }
    .gallery { display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 18px; }
    .gallery img { width:100%; height:160px; object-fit: cover; filter: grayscale(100%); border-radius: 10px; border:1px solid #0002; }
    .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>the tortured poets department</h1>
    <p class="sub">Tiny prophecy mode: guess the name uwu.</p>

    <p id="wordDisplay"></p>
    <div class="row">
      <input type="text" id="guessInput" maxlength="1" autocomplete="off" placeholder="a–z">
      <button onclick="makeGuess()">Guess</button>
    </div>
    <p id="message"></p>

    <p class="pill">Attempts left: <b id="triesLeft"></b></p>

    <div class="gallery">
      <img alt="Taylor Swift vibe 1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6tzJ1vz6EmuWbqcRjA2QlsFowk5uWoa1FJx3kHAcv81e0Sk4U_fuvemFDiKALUNSF5Lly3HXQT6bGRYu7ZMGLDR4PpWNQHmj80r4cLUJT_w" />
      <img alt="Taylor Swift vibe 2" src="https://www.rollingstone.com/wp-content/uploads/2024/04/taylor-swift-deluxe-black-dog.jpg?w=1581&h=1054&crop=1" />
      <img alt="Taylor Swift vibe 3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxsqJAlsNu0WhAslncBOJt9SvSROPPY2gYvQ&s" />
    </div>
  </div>

  <script>
    let secretWord = ["a","m","a","z","i","n","g"," ","a","v","i"];
    let guessedWord = ["_","_","_","_","_","_","_"," ","_","_","_"];
    let remaining = 8;

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("triesLeft").textContent = remaining;

    function makeGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      document.getElementById("guessInput").value = "";

      if (!/^[a-z]$/.test(guess)) {
        setMessage("Enter a single letter (a–z).", false, true);
        return;
      }

      let correct = false;
      for (let i = 0; i < secretWord.length; i++) {
        if (secretWord[i] === guess) {
          guessedWord[i] = guess;
          correct = true;
        }
      }

      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

      if (correct) {
        setMessage("Correct!", true, false);
      } else {
        remaining--;
        document.getElementById("triesLeft").textContent = remaining;
        setMessage("Try again.", false, true);
      }

      if (!guessedWord.includes("_")) {
        setMessage("You solved it: AMAZING AVI", true, false);
        lockGame();
      } else if (remaining === 0) {
        setMessage("Out of tries. The word was: AMAZING AVI.", false, true);
        lockGame();
      }
    }

    function setMessage(text, ok=false, bad=false) {
      const m = document.getElementById("message");
      m.className = ok ? "ok" : bad ? "bad" : "";
      m.textContent = text;
    }

    function lockGame() {
      document.querySelector("button").disabled = true;
      document.getElementById("guessInput").disabled = true;
    }
  </script>
</body>
</html>
